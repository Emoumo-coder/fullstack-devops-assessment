version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: form_builder_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - form_builder

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: form_builder_backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=form_builder
      - DB_USERNAME=form_builder
      - DB_PASSWORD=secret
      - JWT_SECRET=your-secret-key-here
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - form_builder

  db:
    image: mysql:8.0
    container_name: form_builder_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: form_builder
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: secret
      MYSQL_USER: form_builder
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - form_builder

  nginx:
    image: nginx:alpine
    container_name: form_builder_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - form_builder

volumes:
  dbdata:
    driver: local

networks:
  form_builder:
    driver: bridge
